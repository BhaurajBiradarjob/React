<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valid, Invalid pseudo class</title>

    <style>
        .f1{
            display: inline-block;
            width: 100%;
            border: 2px solid grey;
            border-radius: 10px;
            padding: 15px 0;
        }
        label{
            display: flex;
            margin: 5px 30px;
        }
        input{
            padding: 8px;
            border: 4px solid grey;
            border-radius: 8px;
            width: 50%;
            font-size: 16px;
            margin: 2px 30px 15px;
        }
        input:valid{
            border-color: green;
        }
        input:invalid{
            background-color: orangered;
            color: white;
            border-color: crimson;
        }
    </style>
</head>
<body>
    <!-- <form class="f1">
        <label>Name:</label>
        <input type="text" />

        <label>Email:</label>
        <input type="email" />

        <label>Please enter number between 1-9:</label>
        <input type="text" pattern="[1-9]"/>

    </form> -->

    <!-- Example 2-->

    <form class="f1">
        <label>Student Name:</label>
        <input type="text" pattern="[a-zA-Z]{1,40}" required/>
    
        <label>Student Email:</label>
        <input type="email" required/>
    
        <label>Mobile Number:</label>
        <input type="text" pattern="[0-9]{10}" required/>
    
    </form>

</body>
</html>
