<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Shown Pseudo</title>
    <style>
        input{
            border: 2px solid black;
            border-radius: 5px;
            font-size: 12px;
        }
        input:placeholder-shown{
            border: 2px solid dodgerblue;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <form>
        <label>Please enter full name :</label>
        <input type="text" placeholder="First Name"/>
        <input type="text" value="Kumar" placeholder="Middle Name"/>
        <input type="text"/>
    </form>
</body>
</html>
