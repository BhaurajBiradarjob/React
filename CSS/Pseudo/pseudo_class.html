<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class Ex 1</title>
    <style>
        /* Unvisited link*/
        a:link{
            color: red;
        }
        /* Visited link*/
        a:visited{
            color: yellow;
        }

        /* Selected link*/
        a:active{
            color: green;
        }
         /* Mouse hover link*/
         a:hover{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- Pseudo class : is used to define a special type of element

        Syntax :

        selector:pseudo-class{
            property:value;
        }
    
    -->

    <p>
        <a href="https://www.bing.com">Bing</a>
    </p>
</body>
</html>
