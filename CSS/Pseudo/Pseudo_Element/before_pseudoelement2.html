<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before Pseudo element</title>
    <style>
        ul{
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
            display: flex;
        }
        ul li{
            list-style: none;
        }
        ul li a{
            position: relative;
            display: block;
            padding: 10px 20px;
            margin: 20px;
            text-transform: uppercase;
            color: green;
            font-weight: bold;
        }
        ul li a::before{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-top: 2px solid crimson;
            border-bottom: 2px solid crimson;
            transform: scaleY(2);
            opacity: 0;
        }
        ul li a:hover::before{
            opacity: 1;
            transform: scaleY(1);
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="#">Home</a>
        </li>
        <li>
            <a href="#">Services</a>
        </li>
        <li>
            <a href="#">About</a>
        </li>
        <li>
            <a href="#">Contact</a>
        </li>
    </ul>
</body>
</html>
