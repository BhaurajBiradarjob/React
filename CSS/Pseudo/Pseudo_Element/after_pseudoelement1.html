<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
        }
    
        ul li {
            list-style: none;
        }
    
        ul li a {
            position: relative;
            display: block;
            padding: 10px 20px;
            margin: 20px;
            text-transform: uppercase;
            color: green;
            font-weight: bold;
        }
    
        ul li a::after {
            content: "";
            position: absolute;
            top: 1px;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: yellow;
            transform: scale(0);
            z-index: -1;
        }
    
        ul li a:hover::after {
             transform: scale(1);
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="#">Home</a>
        </li>
        <li>
            <a href="#">Services</a>
        </li>
        <li>
            <a href="#">About</a>
        </li>
        <li>
            <a href="#">Contact</a>
        </li>
    </ul>
</body>
</html>
