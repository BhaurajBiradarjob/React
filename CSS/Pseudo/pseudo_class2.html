<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class 2</title>
    <style>
        div:hover p{
            display: block;
        }
        p{
            display: none;
            background-color: blue;
            color: white;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div>
        See the effect of hover pseudo class
        <p>I am invisible.. Mouse hover to see me</p>
    </div>
</body>
</html>
