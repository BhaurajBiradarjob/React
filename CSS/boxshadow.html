<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            box-shadow: 20px 18px 16px rgba(122, 200, 112, 0.9);
        }

        img{
            height: 320px;
            width: 340px;
            box-shadow: 20px 18px 16px rgba(122, 200, 112, 0.9);
        }
        p{
            width: 340px;
            background-color: coral;
            padding: 16px;
            box-shadow: 20px 18px 16px rgba(122, 200, 112, 0.9);
        }
    </style>
</head>
<body>
    <!--
        Box shadow is used to shadows to element
        the Box shadow property having some values:
        the first value is horizontal offset
        the second value is vertical offset
        the third value is blur radius
        the fourth value is color of the shadow which uses RGBA where
        the alpha considers transparency
    -->

</html>
