<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vw and vh</title>
    <style>
        html{
            height: 100%;
        }
        h1{
            display: inline-block;
            font-size: 3rem;
            border: solid green;
            width: 82vw;
            height: 70vh;
            margin: 15vh auto;
        }
        h2{
            display: inline-block;
            font-size: 3rem;
            border: solid green;
            width: 42vw;
            height: 70%;
            margin: 15vh auto;
        }
    </style>
</head>
<body>
    <h1>Viewport Height</h1>
    <h2>Percentage Height</h2>
</body>
</html>
