<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Example 1</title>
    <style>
        .div1{
            background-color: aqua;
            width: 100px;
            height: 100px;
            animation-name: animation1;
            animation-duration: 6s;
        }
        @keyframes animation1{
            from{
                background-color: red;
            }
            to{
                background-color: green;
            }
        }

        .div2{
            background-color: rgb(192, 168, 30);
            width: 100px;
            height: 100px;
            animation-name: animation2;
            animation-duration: 9s;
        }
        @keyframes animation2{
            0%{
                background-color: rgb(243, 200, 200);
            }
            100%{
                background-color: rgb(31, 227, 31);
            }
        }

        .div3{
            background-color: rgb(223, 182, 161);
            width: 100px;
            height: 100px;
            animation-name: animation3;
            animation-duration: 9s;
        }
        @keyframes animation3{
            0%{
                background-color: rgb(208, 44, 44);
            }
            25%{
                background-color: blue;
            }
            40%{
                background-color: rgb(37, 37, 224);
            }
            50%{
                background-color: blue;
            }
            70%{
                background-color: brown;
            }
            85%{
                background-color: chartreuse;
            }
            100%{
                background-color: rgb(7, 239, 7);
            }
        }

    </style>
</head>
<body>
    <!--
        To use the animation we must specify keyframes, when we specify style
        inside the @keyframes rule, the animation will change from current
        style to new style
    -->
    <h2>Animation (Example 1)</h2>
    <div class="div1"></div>
    <br/>
    <br />

    <h2>Animation (Example 2)</h2>
    <div class="div2"></div>
    <br />
    <br />

    <h2>Animation (Example 3)</h2>
    <div class="div3"></div>
    <br />
    <br />
</body>
</html>
