<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Design Example</title>
    <style>
        .btn{
            border: none;
            padding: 15px 18px;
            color: white;
            font-size: 18px;
            border-radius: 55px;
            cursor: pointer;
        }
        .success{
            background-color: green;
        }
        .success:hover{
            background-color: #8bf2ad;
        }
        .info{
            background-color: rgb(177, 170, 194);
        }
        .info:hover{
            background-color: #b1dcbf;
        }
        .warning{
            background-color: rgb(159, 183, 208);
        }
        .warning:hover{
            background-color: #b4be2c;
        }
        .danger{
            background-color:red;
        }
        .danger:hover{
            background-color: #a1142c;
        }
        .default{
            background-color:rgb(9, 245, 40);
        }
        .default:hover{
            background-color: #d7a833;
        }
    </style>
</head>
<body>
    <h1>Button Design Example</h1>

    <button class="btn success">Success</div>
    <button class="btn info">info</div>
    <button class="btn warning">warning</div>
    <button class="btn danger">danger</div>
    <button class="btn default">default</div>
</body>
</html>
