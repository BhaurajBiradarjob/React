<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Buttons</title>
    <style>
        .btn{
            background-color: dodgerblue;
            color: white;
            padding: 14px 18px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn:hover{
            background-color: fuchsia;
        }
        .fab{
            padding: 20px;
            font-size: 30px;
            width: 50px;
            text-decoration: none;
            text-align: center;
            margin: 5px 4px;
        }
        .fa-facebook{
            background-color: #1877f2;
            color: white;
        }
        .fa-twitter{
            background-color: #1da1f2;
            color: white;
        }
        .fa-linkedin{
            background-color: #0077b5;
            color: white;
        }
        .buttonload{
            background-color: dodgerblue;
            border: none;
            padding: 12px 14px;
            font-size: 18px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h2>Icon Buttons</h2>

    <button class="btn">
        <i class="fas fa-home"></i>
    </button>

    <button class="btn">
        <i class="fas fa-bars"></i>
    </button>

    <button class="btn">
        <i class="fas fa-trash"></i>
    </button>

    <button class="btn">
        <i class="fas fa-close"></i>
    </button>

    <button class="btn">
        <i class="fas fa-folder"></i>
    </button>

    <br/>
    <br/>

    <h2> Icon button with Texts</h2>

    <button class="btn">
        <i class="fas fa-home"></i> Home
    </button>
    
    <button class="btn">
        <i class="fas fa-bars"></i> Menu
    </button>
    
    <button class="btn">
        <i class="fas fa-trash"></i> Trash
    </button>
    
    <button class="btn">
        <i class="fas fa-close"></i> Close
    </button>
    
    <button class="btn">
        <i class="fas fa-folder"></i> Folder
    </button>

    <br />
    <br />
    <h2> Social media Buttons</h2>

    <a href="#" class="fab fa-facebook"></a>

    <a href="#" class="fab fa-twitter"></a>

    <a href="#" class="fab fa-linkedin"></a>

    <br />
    <br />

    <h2>Loading Buttons</h2>
    <button class="buttonloads">
        <i class="fas fa-spinner fa-spin"></i> Loading
    </button>
    <button class="buttonloads">
        <i class="fas fa-circle-notch fa-spin"></i> Loading
    </button>
    <button class="buttonloads">
        <i class="fas fa-sync fa-spin"></i> Loading
    </button>
    <button class="buttonloads">
        <i class="fas fa-cog fa-spin"></i> Loading
    </button>
    <button class="buttonloads">
        <i class="fas fa-spinner fa-pulse"></i> Loading
    </button>
    <button class="buttonloads">
        <i class="fas fa-stroopwafel fa-spin"></i> Loading
    </button>

    <br />
    <br />

    <h2> Download Buttons</h2>
    <button class="btn">
        <i class="fas fa-download"></i>Download
    </button>

    <br />
    <br />

    <h2> Download Buttons(Full Width)</h2>
    <button class="btn" style="width: 100%;">
        <i class="fas fa-download"></i>Download
    </button>

</body>
</html>
