<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>

    <!--Internal CSS-->
    <style>
        h1{
            background-color: brown;
            color: white;
        }
        h2{
            background-color: aqua;
            color: white;
        }
        h3{
            background-color: blue;
            color: white;
        }
        h4{
            background-color: chocolate;
            color:white;
        }
        /* h2{   -> Whenever we specify the style again for the element, first style will override the new style
            background-color: black;
            color: white;
        } */
    </style>
   
</head>
<body>
    <h1>Internal CSS</h1>
    <h2>HTML5</h2>
    <h3>CSS3</h3>
    <h4>Javascript</h4>
</body>
</html>
