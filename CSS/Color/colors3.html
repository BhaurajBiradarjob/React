<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSL Colors</title>
</head>
<body>
    <!--
        HSL - Hue, Saturation, Lightness
        hue -> 0 to 360 degree (degree on the color)
        saturation - Percentage value(0% gray shade, 100% full color)
        lightness - Percentage(0% black, 50% half black and half dark, 100% white)
    -->
    <h2 style="background-color: hsl(0,100%,50%);">HSL1</h2>
    <h2 style="background-color: hsl(240, 40%, 50%);">HSL2</h2>
</body>
</html>
