<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
</head>
<body>
    <!-- RGB Red, Green, Blue(value ranges between 0 to 255)-->
    
    <h2 style="background-color: rgb(255, 0, 0);">RGB1</h2>
    <h2 style="background-color: rgb(0,255,0);">RGB2</h2>
    <h2 style="background-color: rgb(0,0,255);">RGB3</h2>

    <!-- RGB Red, Green, Blue and Alpha(value ranges between 0.0(transparent) to 1.0(no transparent))-->
    <h2 style="background-color: rgba(255, 0, 0, 0.2);">RGB1</h2>
    <h2 style="background-color: rgb(0,255,0, 0.5);">RGB2</h2>
    <h2 style="background-color: rgb(0,0,255, 0.8);">RGB3</h2>
</body>
</html>
