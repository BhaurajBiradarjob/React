<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Float</title>
    <style>
        .box{
            float: left;
            padding: 16px;
            margin-right: 10px;
        }
        .div1{
            background-color: fuchsia;
        }
        .div2{
            background-color: green;
        }
        .div3{
            background-color: dodgerblue;
        }
    </style>
</head>
<body>
    <h2>Float next to each other</h2>

    <div class="div1 box"> div 1</div>
    <div class="div2 box">div 2</div>
    <div class="div3 box">div 3</div>
</body>
</html>
