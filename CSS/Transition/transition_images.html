<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Images</title>
    <style>
        body{
            background-color: rgb(210, 214, 217);
        }
        img{
            width: 350px;
            margin: 52px;
            transition: all 12s ease-in-out;
        }
        img:hover{
            border: blue 8px solid;
            transform: translateY(16px);
            transform: scale(1.5,1.5);
            transform: rotate(7200deg);
        }
    </style>
</head>
<body>
    <img src="https://images.pexels.com/photos/18898560/pexels-photo-18898560/free-photo-of-the-baltic-sea-resort-of-nienhagen.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"/>
</body>
</html>
