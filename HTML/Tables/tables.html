<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <div>
        <h2>table 1</h2>
        
        <table border="5"> <!-- Table Definitions--> <!-- border property adds double border and width -->
            <!-- To avoid having double borders like in above, set the CSS border-collapse 
                property to collapse.border-collapse: "collapse"-->
            <tr> <!-- tr means table row -->
                <th>Header 1</th> <!-- th means table header -->
                <th>Header 2</th>
            </tr>
            <tr>
                <td>Table 1 Data 1</td> <!-- td means table cell -->
                <td>Table 1 Data 2</td>
            </tr>
            <tr>
                <td>Table 1 Data 3</td>
                <td>Table 1 Data 4</td>
            </tr>
        </table>
    </div>

    <div>
        <h2>table 2</h2>
        <table border="5">
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
            <tr>
                <td>Table 2 Data 1</td>
                <td>Table 2 Data 2</td>
            </tr>
            <tr>
                <td>Table 2 Data 3</td>
                <td>Table 2 Data 4</td>
            </tr>
        </table>
    </div>
</body>
</html>
