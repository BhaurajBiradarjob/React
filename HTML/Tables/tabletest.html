<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table, th, td {
        border: 1px solid black;
    }

    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    table, th, td{
        border: 1px solid red;
        border-collapse: separate;
    }
    table, th, td {
        border: 1px solid white;
        border-collapse: collapse;
    }
    th, td {
        background-color: #96D4D4;
    }
    table, th, td {
        border: 1px solid black;
        border-radius: 10px;
        border-color: transparent;
    }
     table,th, td {
        border-style: dotted;
        background-color: transparent;
        border-color: transparent;
        border: 1px solid black;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Category</th>
            <th>Products</th>
            <th>Price</th>
        </tr>
        <tr>
            <th rowspan="2">Electronics</th>
            <td>Smart Phone</td>
            <td>₹35000</td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>₹12345</td>
        </tr>
        <tr>
            <th rowspan="3">Cloths</th>
            <td>T-Shirts</td>
            <td>₹230</td>
        </tr>
        <tr>
            <td>Jeans</td>
            <td>₹500</td>
        </tr>
        <tr>
            <td>Hat</td>
            <td>₹20</td>
        </tr>
    </table>
</body>
</html>
