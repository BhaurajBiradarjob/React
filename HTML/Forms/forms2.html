<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!--disabled readonly-->

        <label for="fn">First Name</label>
        <input type="text" id="fn" value="Rahul" disabled/>
        <label for="ln">Last Name</label>
        <input type="text" id="ln" value="Rahul" readonly />

        <!--Pattern-->
        <label for="ccode">country code</label>
        <input type="text" id="ccode"  pattern="[a-zA-Z]{3}" />
        <label for="phone">Phone Number</label>
        <input type="text" id="phone"  pattern="\d{3}-\d{3}-\d{4}" />
        <label for="tele">Telephone Number</label>
        <input type="text" id="tele"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
        


        <label for="pc">Pan Card</label>
        <input type="text" id="pc" pattern="[a-zA-Z0-9]{10}"/>
        <input type="submit" title="Submit" />
    </form>
</body>
</html>
