<!---
    CSS Flexbox is a 1 dimensional layout which can be designed in either row 
    or column.

    Flexbox is a web layout which makes customizing of complex web designs easy,
    which helps to design and create advanced web layouts which are difficult to
    achieve using other layout models. It is supported by all modern browsers.
    It provides flexibility and overall control over the element positioning,
    alignment or size etc..

    Flexbox can be created by specifying "display:flex" inside the flex container 
    element which is parent element.
-->
    <ul>
        <li>1st Child</li>
        <li>2nd Child</li>
        <li>3rd Child</li>
        <li>4th Child</li>
        <li>5th Child</li>
